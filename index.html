<!DOCTYPE html>
<html lang="en">
<head>

        body { font-family: 'Helvetica', sans-serif; margin: 0; background-color: #f4f4f4; color: #333; text-align: center; }

        nav { background: #222; padding: 10px; sticky: top; }

        .video-placeholder { background: #ddd; height: 200px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        footer { padding: 40px; font-size: 12px; color: #888; }

<body>
    <header>
        <h1>SILENT UNBOX CO.</h1>
        <p>Aesthetic • Minimal • Textures</p>
    </header>
    <nav>

        <a href="https://youtube.com/@SilentUnboxCo">YouTube</a>
        <a href="https://instagram.com/silentunboxco">Instagram</a>
    </nav>
    <div class="container">
        <h2>Latest Moments</h2>
        <div class="video-grid">
            <div class="video-placeholder">Video 1</div>
            <div class="video-placeholder">Video 2</div>
        </div>
        <p style="margin-top: 40px;">No voice. No face. Just the details.</p>
    </div>
    <footer>© 2026 Silent Unbox Co.</footer>

</html>

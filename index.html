<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Unbox Co. | Shop the Feed</title>
  <style>
    :root { --bg: #ffffff; --text: #1a1a1a; --muted: #888; }
    body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); text-align: center; }
    
    /* Header & Branding */
    header { padding: 60px 20px; border-bottom: 1px solid #f0f0f0; }
    h1 { font-weight: 300; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 10px; }
    .bio { font-size: 0.9rem; line-height: 1.6; color: var(--muted); margin-bottom: 20px; }
    
    /* The Loop Grid (Looks like Instagram) */
    .product-grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 5px; 
      max-width: 900px; 
      margin: auto; 
      padding: 10px;
    }
    .product-item { position: relative; aspect-ratio: 1 / 1; overflow: hidden; background: #eee; }
    .product-item img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
    .product-item:hover img { opacity: 0.7; }

    /* Action Button */
    .shop-btn {
      position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
      background: white; color: black; padding: 5px 10px; font-size: 0.6rem;
      text-transform: uppercase; border: 1px solid black; text-decoration: none;
      opacity: 0; transition: opacity 0.3s;
    }
    .product-item:hover .shop-btn { opacity: 1; }

    .footer-links { padding: 40px; border-top: 1px solid #f0f0f0; margin-top: 40px; }
    .social-link { text-decoration: none; color: black; font-weight: bold; font-size: 0.8rem; margin: 0 10px; text-transform: uppercase; }
  </style>
</head>
<body>

  <header>
    <h1>Silent Unbox Co.</h1>
    <div class="bio">
      Silent product moments ✨<br>
      Fashion • Beauty • Textures<br>
      No face • No voice • Just details
    </div>
  </header>

  <div class="product-grid">
    <a href="INSERT_PRODUCT_LINK_1" class="product-item">
      <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=500" alt="Fashion">
      <div class="shop-btn">Get Product</div>
    </a>

    <a href="INSERT_PRODUCT_LINK_2" class="product-item">
      <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=500" alt="Shoes">
      <div class="shop-btn">Get Product</div>
    </a>

    <a href="INSERT_PRODUCT_LINK_3" class="product-item">
      <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500" alt="Bag">
      <div class="shop-btn">Get Product</div>
    </a>
  </div>

  <div class="footer-links">
    <p>Links below ⬇️</p>
    <a href="https://youtube.com/@SilentUnboxCo" class="social-link">YouTube</a>
    <a href="https://instagram.com/silentunboxco" class="social-link">Instagram</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Unbox Co. | Form & Texture</title>
    <style>
        body { font-family: 'Inter', sans-serif; text-align: center; margin: 0; padding: 20px; background: #fff; color: #333; }
        header { margin-bottom: 20px; }
        h1 { font-size: 1.5rem; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 10px; }
        .tagline { font-size: 0.8rem; color: #888; letter-spacing: 1px; line-height: 1.6; margin-bottom: 30px;}
        
        /* Main Category Menu */
        .main-menu { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .main-menu a { text-decoration: none; color: #333; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .category-title { font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 40px; }

        .product-grid { 
          display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; 
          max-width: 800px; margin: 20px auto; padding: 0 4px;
        }
        /* Added light grey background so a missing image doesn't look like a 'broken' icon */
        .product-item { position: relative; aspect-ratio: 1 / 1; overflow: hidden; background: #f4f4f4; border: 1px solid #eee; }
        .product-item img { width: 100%; height: 100%; object-fit: cover; }
        .shop-tag { 
          position: absolute; bottom: 8px; right: 8px; background: rgba(255,255,255,0.9); 
          padding: 4px 8px; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px;
          text-decoration: none; color: #000; font-weight: bold; border-radius: 2px;
        }
        
        .footer-links { margin-top: 50px; }
        .btn { display: inline-block; padding: 12px 24px; border: 1px solid #000; text-decoration: none; color: #000; font-size: 0.8rem; letter-spacing: 1px; }
        .disclosure { font-size: 0.65rem; color: #aaa; max-width: 600px; margin: 40px auto; line-height: 1.4; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Silent Unbox Co.</h1>
        <div class="tagline">Silent product moments ✨</div>
    </header>

    <nav class="main-menu">
        <a href="#accessories">Accessories</a>
        <a href="#">Apparel</a>
        <a href="#">Footwear</a>
    </nav>

    <h2 id="accessories" class="category-title">Accessories</h2>
    <div class="product-grid">
        <div class="product-item">
            <img src="image_bc94de.jpg" alt="Casio Sheen">
            <a href="PASTE_YOUR_LINK_HERE" class="shop-tag">Shop</a>
        </div>
        <div class="product-item"><div style="padding-top:45%; color:#ccc; font-size:0.6rem;">Coming Soon</div></div>
        <div class="product-item"><div style="padding-top:45%; color:#ccc; font-size:0.6rem;">Coming Soon</div></div>
    </div>

    <div class="footer-links">
        <a href="https://youtube.com/@silentunboxco" class="btn">YOUTUBE CHANNEL</a>
    </div>

    <div class="disclosure">
        “As an Amazon Associate, I earn from qualifying purchases.”
    </div>

</body>
</html>
